<html>
    <head>
        <title>Significando</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/inicio">Significando</a>
                <div>
                    
                        <a href="/gerarmapa"><button class="btn btn-outline-success" style="height:40px">Visualizar Mapa</button></a>
                      
                    
                    <button type="submit" class="btn btn-outline-danger " style="height:40px">Limpar Mapa</button>
                </div>
            </div>
           

        </nav>
        <section class="page-section portfolio" id="portfolio">
            <div class = "container">
                <br>
                <div align="right">
                    <h6>Marque as palavras relacionadas ao sentimento: </h6>
                    <h1 th:text="${relacionandosentimentoform.sentimentoPrincipal}"></h1>
                </div>
                <br>
            </div>
            <div class="container">
                <form th:action="@{/calculandografo}" method="post" id="sentimentos-form">
                    <input type="hidden" name="sentimentoprincipal" th:value="${relacionandosentimentoform.sentimentoPrincipal}">
                    <div class="d-flex flex-wrap justify-content-center">
                        <div th:each="sentimento : ${relacionandosentimentoform.listaDeSentimentos}">
                            <label class="custom-button btn mx-1 mb-1" style="background-color: #1ABD9C; color: #fff; cursor: pointer;">
                                <input type="checkbox" name="sentimentos" th:value="${sentimento}" style="display: none;">
                                <span th:text="${sentimento}"></span>
                            </label>
                        </div>
                    </div>
                    <div align="center">
                        <br>
                        <button type="submit" class="btn btn-outline-dark" style="height:60px">Relacionar Sentimento</button>
                    </div>
                </form>
            </div>
            
            <style>
                .custom-button.btn {
                    background-color: #1ABD9C;
                    color: #fff;
                    cursor: pointer;
                }
            
                .custom-button.btn.selected {
                    background-color: #0A473B;
                }

                .custom-button.btn input[type="checkbox"]:checked + span {
                    background-color: #000000;
                }
            </style>
            
            
            
                         
        </section>
    </body>

</html>

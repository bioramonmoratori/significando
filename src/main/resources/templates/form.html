<html>
    <head>
        <title>Significando</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/inicio">Significando</a>
            </div>
        </nav>
        <section class="page-section portfolio" id="portfolio">
            <div class = "container">
                <br>
                <div align="right">
                    <h6>Marque tudo o que for relacionado  ao sentimento: </h6>
                    <h1 th:text="${relacionandosentimentoform.sentimentoPrincipal}"></h1>
                </div>
                <br>
            </div>
            <div class="container">
                <div class="d-flex flex-wrap justify-content-center">
                    <div th:each="sentimento : ${relacionandosentimentoform.listaDeSentimentos}">
                        <button class="custom-button btn mx-1 mb-1" data-sentimento="${sentimento}">
                            <span th:text="${sentimento}"></span>
                        </button>
                    </div>
                </div>
            </div>
            
            <style>
                .custom-button.btn {
                    background-color: #1ABD9C;
                    color: #fff;
                }
                .custom-button.btn.selected {
                    background-color: #0A473B;
                    color: #fff;
                }
            </style>
            
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const buttons = document.querySelectorAll(".custom-button.btn");
                    const selectedItems = [];
            
                    buttons.forEach(function (button) {
                        button.addEventListener("click", function () {
                            this.classList.toggle("selected");
                            const sentimento = this.getAttribute("data-sentimento");
            
                            if (this.classList.contains("selected")) {
                                selectedItems.push(sentimento);
                            } else {
                                const index = selectedItems.indexOf(sentimento);
                                if (index > -1) {
                                    selectedItems.splice(index, 1);
                                }
                            }
            
                            console.log("Itens selecionados: ", selectedItems);
                        });
                    });
                });
            </script>
            
            
            
            
                         
        </section>
    </body>

</html>

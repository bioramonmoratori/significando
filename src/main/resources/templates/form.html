<html>

<head>
    <title>Significando</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-md bg-body-secondary py-3 border-bottom text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase" href="/">Significando</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 " id="navbarScroll">
                <ul class="navbar-nav me-auto navbar-nav-scroll  d-flex align-items-center justify-content-end w-100">
                    <li class="nav-item mx-2">
                        <a href="/gerarmapa" class="disabled">
                            <button type="submit" class="btn primary text-light">Visualizar Mapa</button>
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a href="/limparmapa">
                            <button type="submit" class="btn btn-outline-danger " style="height:40px">
                                Limpar Mapa
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <section class="page-section portfolio mt-5" id="portfolio">
        <div class="container pt-5 pb-4 d-flex align-items-center">
            <div class="container py-2">
                <button type="submit" class="btn btn-primary my-2 py-3 disabled">Relacionar
                    Sentimento
                </button>
            </div>
            <div class="container d-flex flex-column justify-content-center align-items-end">
                <h6>Marque as palavras relacionadas ao sentimento: </h6>
                <h1 th:text="${relacionandosentimentoform.sentimentoPrincipal}"></h1>
            </div>
            <br>
        </div>
        <div>
            <form th:action="@{/calculandografo}" method="post" id="sentimentos-form"
                class="container d-flex flex-column">
                <input type="hidden" name="sentimentoprincipal"
                    th:value="${relacionandosentimentoform.sentimentoPrincipal}">
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="row">
                        <div th:each="sentimento : ${relacionandosentimentoform.listaDeSentimentos}"
                            class="col-lg-3 col-md-4 col-sm-6">
                            <div class="mx-1 mb-1 w-100">
                                <input type="checkbox" name="sentimentos" class="btn-check d-none" th:id="${sentimento}"
                                    th:value="${sentimento}">
                                <label th:text="${sentimento}" class="btn list-feelings w-100"
                                    th:for="${sentimento}"></label>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </form>
        </div>
    </section>

    <!-- Footer-->
    <footer class="footer bg-body-secondary text-center primary-color mt-5 py-4">
        <div class="container">
            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                </div>
                <!-- Footer Social Icons-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <a class="btn primary btn-social mx-1"
                        href="https://www.linkedin.com/in/ramon-moratori-86a558243/"><i
                            class="fab fa-fw fa-linkedin-in"></i></a>
                    <a class="btn primary btn-social mx-1" href="https://www.github.com/bioramonmoratori"><i
                            class="fab fa-fw fa-github"></i></a>
                </div>
                <!-- Footer About Text-->
                <div class="col-lg-4">
                </div>
            </div>
        </div>
        <div class="copyright pt-2 text-center primary-color ">
            <div class="container"><small>&copy; Significando 2023</small></div>
        </div>
    </footer>
</body>

</html>
